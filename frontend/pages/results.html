<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FluentIQ â€” Result</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar modern">
    <div class="brand">FluentIQ</div>
    <nav class="nav">
      <a href="index.html">Upload</a>
      <a href="history.html">History</a>
    </nav>
  </header>

  <main class="container">
    <section class="card result-header">
      <h2>Analysis Result</h2>
      <div class="row" style="gap:12px">
        <div class="col" style="flex:1">
          <div id="videoWrap"></div>
        </div>
        <div class="col" style="flex:1.2">
          <div id="summaryCards" style="display:flex; gap:10px; flex-wrap:wrap"></div>
          <div style="margin-top:10px">
            <button id="exportJsonBtn" class="actions-btn">Export JSON</button>
            <button id="exportPngBtn" class="actions-btn">Export Charts PNG</button>
            <button id="openHistoryBtn" class="actions-btn secondary">View History</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>Transcript</h3>
      <pre id="transcript" class="transcript-box"></pre>
    </section>

    <section class="card charts-row">
      <div style="flex:1">
        <h3>Fused Scores (Radar)</h3>
        <canvas id="radarChart" height="220"></canvas>
      </div>
      <div style="flex:1">
        <h3>Component Scores</h3>
        <canvas id="barChart" height="220"></canvas>
      </div>
    </section>

    <section class="card">
      <h3>Detailed Feedback</h3>
      <div id="feedbackArea"></div>
    </section>
  </main>

  <script src="../assets/js/results.js"></script>
</body>
</html>
